apiVersion: 2021-10-01
location: europe # Замените на нужный вам регион Azure
name: nginx-hello-container-group
properties:
  containers:
  - name: nginx-hello
    properties:
      image: nginxdemos/hello:latest # Используем готовый образ с Docker Hub
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.5
      ports:
      - port: 80
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: Tcp
      port: 80
tags: null
type: Microsoft.ContainerInstance/containerGroups
